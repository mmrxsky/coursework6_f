{% extends 'mailapp/base.html' %}
{% block content %}
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить изменения
                        {% else %}
                        Создать рассылку
                        {% endif %}
                    </button>

                    <a class="btn btn-primary" href="{% url 'mailapp:letter_list'%}" role="button">Назад</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
