{% extends 'mailing/base.html' %}

{% block content %}

<div class="mb-3">
</div>
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {% for object in object_list %}
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{ object.date_and_time }}</h4>
            </div>
            <div class="card-body">

                <ul class="list-unstyled mt-3 mb-4">
                    <li>Статус: {{ object.is_success }}</li>
                </ul>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Ответ сервера: {{ object.answer }}</li>
                </ul>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Рассылка: {{ object.mailing_parameters }}</li>
                </ul>
            </div>
        </div>
    </div>
    {% endfor%}
</div>
{% endblock %}
