{% extends 'mailapp/base.html'%}
{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Клиент: {{object.name}}  </p>
                    <p class="card-text">Почта: {{object.email}}  </p>
                    <p class="card-text">Комментарий: {{object.comment}}  </p>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-primary" href="{% url 'mailapp:letter_list'%}"
                               role="button">Назад</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
