{% extends 'mailapp/base.html' %}
{% block content %}

<div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3 text-center">

            <h4 class="my-0 fw-normal">Сообщение</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    Сохранить
                </button>
            </form>
        </div>
        <div class="card-footer">
             <a href="{% url 'mailapp:message_list' %}" class=" btn btn-lg btn-primary">Отмена</a>
        </div>
    </div>
</div>
{% endblock %}
