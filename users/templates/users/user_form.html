{% extends 'mailapp/base.html' %}
{% block content %}
<div class="col-6">
    <form class="row" method='post' enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <h3 class="card-title">
                    Профиль
                </h3>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    Сохранить
                </button>
                <div class="card-footer">
                    <a href="{% url 'mail_service:letter_list' %}" class=" btn btn-lg btn-primary">Отмена</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
